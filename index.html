<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="s384-haJcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Weather App</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Weather Dashboard</h1>
            <p class="lead">Enter a city in the search box below to see the weather...</p>
            <span id="error"></span>
        </div>
    </div>
    <nav class="navbar navbar-light bg-light">
        <div class="form-inline">
            <input class="form-control mr-sm-2" id="city-name" type="search" placeholder="Enter the city name"
                aria-label="Search">
            <button class="btn btn-outline-primary my-2 my-sm-0" id="searchButton" type="submit">Search</button>
        </div>
    </nav>
    <div class="card text-center">
        <div class="card-body">
            <h5 class="card-title currentCity"></h5>
            <p class="card-text date"></p>
            <i class="card-text icon"></i>
            <p class="card-text temperature"></p>
            <p class="card-text humidity"></p>
            <p class="card-text windSpeed"></p>
            <p class="card-text uvIndex"></p>
        </div>
        <div class="card-footer text-muted">
            5 Day Weather Forecast
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-2">
                <div class="card cardStyle border-light">
                    <div class="card-body">
                        <h5 class="card-title date1"></h5>
                        <p class="card-text icon1"></p>
                        <p class="card-text temperature1"></p>
                        <p class="card-text humidity1"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card cardStyle border-light">
                    <div class="card-body">
                        <h5 class="card-title date2"></h5>
                        <p class="card-text icon2"></p>
                        <p class="card-text temperature2"></p>
                        <p class="card-text humidity2"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card cardStyle border-light">
                    <div class="card-body">
                        <h5 class="card-title date3"></h5>
                        <p class="card-text icon3"></p>
                        <p class="card-text temperature3"></p>
                        <p class="card-text humidity3"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card cardStyle border-light">
                    <div class="card-body">
                        <h5 class="card-title date4"></h5>
                        <p class="card-text icon4"></p>
                        <p class="card-text temperature4"></p>
                        <p class="card-text humidity4"></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="card cardStyle border-light">
                    <div class="card-body">
                        <h5 class="card-title date5"></h5>
                        <p class="card-text icon5"></p>
                        <p class="card-text temperature5"></p>
                        <p class="card-text humidity5"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-muted searchHistory">
        Search History
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
